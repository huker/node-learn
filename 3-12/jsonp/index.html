<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="content">

</ul>
<script>
    function show(data){
        console.log(data);
        data.forEach(function(msg){
            var li=document.createElement('li');
            li.innerHTML=msg;
            document.querySelector('#content').appendChild(li);
        });
    }
    var script=document.createElement('script');
    script.src='http://localhost:8004/books?callback=show&name=zhangsan&age=12';
    document.body.appendChild(script);
</script>
</body>
</html>
